<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip & 3D Neon Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="card-container">
            <div class="card">
                <!-- Front Side -->
                <div class="card-front">
                    <img src="https://akkshaytandon.github.io/MyLinkTree/img/resume-image.png" alt="Profile" class="profile-pic">
                    <h2>Akkshay Tandon</h2>
                    <p>Full-Stack Developer</p>
                    <div class="contact-icons">
                        <a href="mailto:email@example.com"><i class="fas fa-envelope"></i></a>
                        <a href="tel:+1234567890"><i class="fas fa-phone"></i></a>
                        <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>

                <!-- Back Side -->
                <div class="card-back">
                    <h3>About Me</h3>
                    <p>Passionate about modern web applications with great UI/UX.</p>
                    <p><strong>Skills:</strong> JavaScript, React, Node.js, CSS</p>
                    <p><strong>Website:</strong> <a href="#">www.akkshay.dev</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
